<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspire Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 300ms ease forwards; opacity: 0 }
    @keyframes fadeIn { to { opacity: 1 } }
    .scroll-to-top { transition: transform .2s, opacity .2s }
  </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-teal-500 to-blue-600 shadow-md sticky top-0 z-30">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between text-white">
      <h1 class="text-xl font-bold">Inspire Hub</h1>
      <nav class="hidden sm:flex gap-6 text-sm">
        <a href="#write" class="hover:underline">Write</a>
        <a href="#posts" class="hover:underline">Posts</a>
        <button id="clearAll" class="hover:underline text-red-200">Clear All</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-teal-400 to-blue-500 text-white py-16 text-center">
    <h2 class="text-3xl sm:text-4xl font-bold mb-4">Welcome to My Personal Blog ✨</h2>
    <p class="max-w-2xl mx-auto text-lg opacity-90">Write your thoughts, save them in your browser, and relive your journey anytime.</p>
    <a href="#write" class="mt-6 inline-block bg-white text-teal-600 font-medium px-6 py-3 rounded-full shadow hover:scale-105 transition">Start Writing</a>
  </section>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-10 flex-1 w-full">
    <section id="write" class="mb-12 bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-3">Write a new post</h2>
      <form id="postForm" class="space-y-4">
        <input id="title" type="text" placeholder="Title" required class="w-full border border-gray-200 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-teal-400" />
        <textarea id="content" rows="5" placeholder="Write something..." required class="w-full border border-gray-200 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
        <div class="flex items-center gap-3">
          <input id="tag" type="text" placeholder="Tag (optional)" class="border border-gray-200 rounded-md p-2 flex-1" />
          <button type="submit" class="ml-auto bg-gradient-to-r from-teal-500 to-blue-600 text-white px-5 py-2 rounded-md shadow hover:scale-105 transition">Publish</button>
        </div>
      </form>
    </section>

    <section id="posts">
      <h2 class="text-2xl font-semibold mb-6">Your posts</h2>
      <div id="postsList" class="grid gap-6"></div>
      <p id="noPosts" class="text-sm text-gray-500 mt-4">No posts yet — write your first one above.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-500">
      Built using HTML, Tailwind & JS. Posts stay saved in the browser.
    </div>
  </footer>

  <!-- Scroll to top button -->
  <button id="scrollTop" aria-label="Scroll to top" class="fixed right-6 bottom-6 p-3 rounded-full shadow-lg bg-gradient-to-r from-teal-500 to-blue-600 text-white hidden scroll-to-top hover:scale-110 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
    </svg>
  </button>

  <script>
    const STORAGE_KEY = 'inspireHub_posts';
    const postsListEl = document.getElementById('postsList');
    const noPostsEl = document.getElementById('noPosts');
    const postForm = document.getElementById('postForm');
    const scrollTopBtn = document.getElementById('scrollTop');
    const clearAllBtn = document.getElementById('clearAll');

    function uid() { return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }
    function loadPosts(){ return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
    function savePosts(posts){ localStorage.setItem(STORAGE_KEY, JSON.stringify(posts)); }

    function escapeHtml(str){
      if(!str) return '';
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#x27;');
    }

    function renderPosts(){
      const posts = loadPosts();
      postsListEl.innerHTML = '';
      if(!posts.length){
        noPostsEl.style.display = 'block';
        return;
      }
      noPostsEl.style.display = 'none';

      posts.slice().reverse().forEach(post => {
        const card = document.createElement('article');
        card.className = 'bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-lg hover:shadow-xl hover:scale-[1.01] transition fade-in';
        card.innerHTML = `
          <div class="flex justify-between items-start gap-4">
            <div>
              <h3 class="text-lg font-semibold">${escapeHtml(post.title)}</h3>
              <p class="text-xs text-gray-400 mt-1">${new Date(post.created).toLocaleString()}</p>
            </div>
            <button data-id="${post.id}" class="deleteBtn text-sm text-red-500 hover:underline">Delete</button>
          </div>
          <p class="mt-4 text-gray-700 whitespace-pre-wrap">${escapeHtml(post.content)}</p>
          ${post.tag ? `<div class="mt-3"><span class="text-xs bg-gradient-to-r from-teal-100 to-blue-100 px-2 py-1 rounded">#${escapeHtml(post.tag)}</span></div>` : ''}
        `;
        postsListEl.appendChild(card);
      });

      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.getAttribute('data-id');
          deletePost(id);
        });
      });
    }

    function deletePost(id){
      let posts = loadPosts().filter(p => p.id !== id);
      savePosts(posts);
      renderPosts();
    }

    postForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tag = document.getElementById('tag').value.trim();
      if(!title || !content) return alert('Please add title and content');

      const posts = loadPosts();
      posts.push({ id: uid(), title, content, tag, created: Date.now() });
      savePosts(posts);
      postForm.reset();
      renderPosts();
      document.getElementById('posts').scrollIntoView({ behavior: 'smooth' });
    });

    clearAllBtn && clearAllBtn.addEventListener('click', () => {
      if(confirm('Delete all posts?')){
        localStorage.removeItem(STORAGE_KEY);
        renderPosts();
      }
    });

    window.addEventListener('scroll', () => {
      if(window.scrollY > 300){
        scrollTopBtn.classList.remove('hidden');
        scrollTopBtn.style.opacity = '1';
        scrollTopBtn.style.transform = 'translateY(0)';
      } else {
        scrollTopBtn.style.opacity = '0';
        scrollTopBtn.style.transform = 'translateY(10px)';
        setTimeout(()=> scrollTopBtn.classList.add('hidden'), 200);
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    (function init(){
      const posts = loadPosts();
      if(!posts.length){
        const sample = [{ id: uid(), title: 'Welcome ✨', content: "This is a styled blog. Delete this and start writing your own posts!", tag: 'intro', created: Date.now() }];
        savePosts(sample);
      }
      renderPosts();
    })();
  </script>
</body>
</html>
